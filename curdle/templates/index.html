<!DOCTYPE html>
<html lang="en-au">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Curdle</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../static/style.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;800&family=Rubik+Microbe&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <a href="">
      <ion-icon name="help-circle-outline"></ion-icon>
    </a>
    <h1>Curdle</h1>
    <a href="">
      <ion-icon name="stats-chart-outline"></ion-icon>
    </a>
  </header>
  <div id="game-container">
    <div id="game">
      <div id="image">
        <img>
      </div>

      <div id="results">
        <div class="result" id="result-1"></div>
        <div class="result" id="result-2"></div>
        <div class="result" id="result-3"></div>
        <div class="result" id="result-4"></div>
        <div class="result" id="result-5"></div>
        <div class="result" id="result-6"></div>
      </div>
      <div class="guess" id="user-input">
        <input id="guess-input" type="text" placeholder="Enter a cheese...">
        <button>Guess</button>
      </div>
    </div>
</body>

</html>
